<div *ngFor="let distance of newDistances">
  <p>{{distance.placeId}}</p>
</div>

<div class="d-flex w-100 justify-content-between">
  <div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>

    <div
      class="listOfPlaces mb-1 list-group overflow-auto"
      style="
        height: 300px;
        width: 400px;
        border: 2px solid #680f3d;
        position: absolute;
        left: 14px;
        top: 285px;
      "
    >
      <div *ngFor="let place of places">
        <div *ngFor="let data of place.data">
          <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1 fs-6">
                <fa-icon [icon]="faLocationCrosshairs"></fa-icon>
                {{ data.name.fi }}
              </h5>
              <div id="divdistance" *ngFor="let distance of newDistances" ><div *ngSwitch="data.id == distance.placeId"><small id="distance" >{{ distance.placeKm }} km</small></div></div>
              <!-- <div *ngFor="let distance of newDistances">
                <p>{{distance}}</p>
                <p>{{distance.placeId}}</p>
                <p>{{distance.placeKm}}</p>
                <div *ngIf="distance.placeId === data.id">
                  <small id="distance">{{ distance.placeKm }}</small>
                </div>
              </div> -->
            </div>
            <p class="mb-1 ptext">
              {{ data.location.address.street_address }},
              {{ data.location.address.postal_code }}
              {{ data.location.address.locality }}
            </p>
            <small>
              <a href="#" class="link">{{ "LANG.moreinfo" | translate }}</a>
            </small>
          </a>
      </div>
    </div>
  </div>
</div>
