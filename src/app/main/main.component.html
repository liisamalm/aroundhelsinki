<div class="d-flex w-100 justify-content-between">
  <div class="map-container">
    <app-map></app-map>
    <div
      class="listOfPlaces mb-1 list-group overflow-auto"
      style="
        height: 300px;
        width: 400px;
        border: 2px solid #680f3d;
        position: absolute;
        left: 14px;
        top: 285px;">


      <div class="checkbox">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">View all</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Places</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Events</label>
        </div>
      </div>
  
      <div *ngFor="let event of events">
        <div *ngFor="let data of event.data">
          
            <div class="list-group-item list-group-item-action">
              
              <div class="d-flex w-100 justify-content-between">
                
                <h5 class="mb-1 fs-6">
                  <fa-icon [icon]="faCalendarCheck"></fa-icon
                  ><a style="text-decoration: none; color: #680f3d !important">
                    {{ data.name.fi }}</a
                  >
                </h5>
                <small id="distance" *ngIf="showDistance">{{
                  calculateDistance(data.location)
                }}km</small>
              </div>
              <p class="mb-1 ptext">
                {{ data.location.address.street_address }},
                {{ data.location.address.postal_code }}
                {{ data.location.address.locality }}
              </p>
              <small>
                <a routerLink="detail/{{ data.id }}" href="#" class="link">{{
                  "LANG.moreinfo" | translate
                }}</a>
              </small>
            </div>
        </div>
      </div>
    </div>
