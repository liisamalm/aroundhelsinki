<h5 class="mb-1 fs-6">
    <fa-icon [icon]="faLocationCrosshairs"></fa-icon> {{ place }}
</h5>

<p *ngIf="address">{{ 'LANG.address' | translate }}: {{ address }}, {{ postalCode }} {{ locality }}</p>
<small>
    <a routerLink="detail/{{ ownPage }}" class="link">{{ 'LANG.moreinfo' | translate }}</a>
</small>
